<!DOCTYPE html>
<head>
    <title>ETS2 Local Radio</title>
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2EBB1E">
    <link href="bootstrap.css" type="text/css" rel="stylesheet">
    <link href="dashboard.css" type="text/css" rel="stylesheet">

    <script src="config.js"></script>

    <script src="hls.js"></script>

    <script src="jquery-3.1.1.js"></script>
    <script src="bootstrap.js"></script>

    <script src="dashboard.js"></script>

    <script src="http://cdn.peerjs.com/0.3.14/peer.js"></script>

    <script>
        $.getScript("stations/" + g_skinConfig.stations, function () {
            $.getScript("cities/" + g_skinConfig.map, function () {
                initialise();
            });
        });
        g_hls = new Hls();
    </script>
</head>
<body>
<div class="background">
    <audio id="player" src="about:blank" autoplay></audio>
    <audio id="whitenoise" src="content/whitestatic.mp3" loop></audio>
    <audio id="switchStation" src="content/radio_switch.mp3" loop autoplay></audio>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="col-xs-12">
            <!-- Brand and toggle get grouped for better mobile display -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Local Radio
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="javascript:window.history.back();">Back</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#connectModal">Connect to other device</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--li class="disabled"><a>Currently playing: <span class="current-station"></span></a></li-->
                    <li><a><input id="volumeControl" class="input-sm input-nav" type="range" name="points" min="0" max="100" style="min-width: 100px" title="Volume"></a></li>
                    <li><a href="#" onclick="setRadioStation('', 'none', 0)">Stop playback</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="col-xs-12">
        <div class="row">
            <h1 class="text-center">Stations:</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-info update">An update is available! <a class="btn btn-xs btn-primary" href="https://github.com/Koenvh1/ets2-local-radio/releases">Update now</a> </div>
                <!--div class="alert alert-primary statusMessage"></div-->
                <div class="alert remote">This player is being controlled remotely</div>
                <p><a href="http://koenvh.nl/submit-station" target="_blank" class="btn btn-xs btn-primary">Submit a new station</a><span class="label label-primary label-id">This device: <span class="peer-id"></span></span></p>
            </div>
        </div>
        <div class="row">
            <div id="stationsList">
                <div class="col-xs-12 text-center">
                    <img src="content/loading.gif" alt="Loading">
                </div>
            </div>
        </div>


        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p class="well-sm">Closest city is: <span class="nearestCity"></span>, <span class="distance"></span> meters away | Amount of static: <span class="whitenoise-volume"></span> | PeerID: <span class="peer-id"></span> </p>
                    <p class="text-center"><a href="http://koenvh.nl" target="_blank"> <img src="content/koenvh.png" alt="Koenvh"></a></p>
                </div>
            </div>
        </footer>

    </div>

    <div class="modal fade" id="connectModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Enter the device ID:</h4>
                </div>
                <div class="modal-body">
                    <div class="form-inline">
                        <input type="tel" pattern="[0-9]*" class="form-control number-input" maxlength="5" name="connectText" id="connectText">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block btn-primary" data-dismiss="modal" onclick="connect($('#connectText').val());">Connect</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var id = null;
    var peer = null;
    var conn = null;
    var connectedPeerID = null;
    var controlRemote = false;

    $(document).ready(function () {
        //Get PeerJS dependencies:
        $.getScript("http://cdn.peerjs.com/0.3.14/peer.js", function () {
            //Set ID for PearJS
            id = Math.floor(Math.random()*90000) + 10000;
            peer = new Peer(id, {key: g_skinConfig.peerJSkey});
            $(".peer-id").html(id);

            //Receive message logic
            peer.on('connection', function (incomingConn) {
                conn = incomingConn;
                conn.on('data', function (data) {
                    receiveCommand(data);
                });
            });
        });
    });

    $(window).on("unload", function() {
        localStorage.setItem("volume", g_volume);
    });

    function receiveCommand(data) {
        var response = JSON.parse(data);
        console.log(data);
        if(response.type == "connect"){
            //Show connected
            console.log("Someone started controlling this player remotely");
            $(".remote").show();
        }
        if(response.type == "station"){
            setRadioStation(response.url, response.country, response.volume);
        }
        if(response.type == "favourite"){
            setFavouriteStation(response.country, response.name);
        }
        if(response.type == "volume"){
            g_volume = response.volume;
            $("#volumeControl").val(response.volume * 100);
        }
    }

    function connect(peerID) {
        if(peerID == "666"){
            $("body").css('font-family', '"Comic Sans MS", fantasy, serif')
        }
        conn = peer.connect(peerID);
        conn.on('open', function () {
            conn.send(JSON.stringify({
                type: "connect"
            }));
            console.log("Successfully connected");
            controlRemote = true;
            connectedPeerID = peerID;
            conn.on('data', function (data) {
                receiveCommand(data);
            });
            g_volume = 0;

            alert("Successfully connected");
            /*
            document.getElementById("player").url = "";
            document.getElementById("player").pause();
            document.getElementById("switchStation").url = "";
            document.getElementById("whitenoise").url = "";
            */
        });
        conn.on('error', function (err) {
            alert("Something went wrong while connecting: \n" + err);
        });
    }

    $('#connectModal').on('shown.bs.modal', function (e) {
        $("#connectText").val("");
        $("#connectText").focus();
    });

    $('#connectText').keypress(function (e) {
        if (e.which == 13) {
            connect($("#connectText").val());
            $("#connectModal").modal("hide");
        }
    });
</script>
</body>
