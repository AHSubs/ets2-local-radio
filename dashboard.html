<div class="dashboard game-connected">
    <audio id="player" src="about:blank" autoplay></audio>
    <audio id="whitenoise" src="/skins/local-radio/content/whitestatic.mp3" loop></audio>
    <audio id="switchStation" src="/skins/local-radio/content/radio_switch.mp3" loop autoplay></audio>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="col-xs-12">
            <!-- Brand and toggle get grouped for better mobile display -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Local radio</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="javascript:window.history.back();">Back</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#connectModal">Connect to other device</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--li class="disabled"><a>Currently playing: <span class="current-station"></span></a></li-->
                    <li><a href="#" onclick="setRadioStation('', 'none', 0)">Stop playback</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="col-xs-12">
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-info update">An update is available! <a class="btn btn-xs btn-primary" href="https://github.com/Koenvh1/ets2-local-radio/releases">Update now</a> </div>
                <div class="alert alert-warning statusMessage"></div>
                <div class="alert alert-success remote">This player is being controlled remotely</div>
                <p><a href="https://goo.gl/forms/5p8d7eLs2S1Knjz52" target="_blank">Submit a new station</a><span class="label label-success label-id">This device: <span class="peer-id"></span></span></p>
            </div>
        </div>
        <div class="row">
            <div id="stationsList">
                <div class="col-xs-6 col-xs-offset-3 thumb">
                    <a class="thumbnail" href="#">
                        <div class="well text-center"><img src="/skins/local-radio/content/loading.gif" alt="Loading"></div>
                    </a>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Closest city is: <span class="nearestCity"></span>, <span class="distance"></span> points away | Amount of static: <span class="whitenoise-volume"></span> | PeerID: <span class="peer-id"></span> </p>
                    <p class="text-center"><a href="http://koenvh.nl" target="_blank"> <img src="/skins/local-radio/content/koenvh.png" alt="Koenvh"></a></p>
                </div>
            </div>
        </footer>

    </div>

    <div class="modal fade" id="connectModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Enter the device ID:</h4>
                </div>
                <div class="modal-body">
                    <div class="form-inline">
                        <input type="tel" pattern="[0-9]*" class="form-control number-input" maxlength="5" name="connectText" id="connectText">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block btn-success" data-dismiss="modal" onclick="connect($('#connectText').val());">Connect</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var id = null;
    var peer = null;
    var conn = null;
    var connectedPeerID = null;
    var controlRemote = false;

    $(document).ready(function () {
        //Get PeerJS dependencies:
        $.getScript("http://cdn.peerjs.com/0.3.14/peer.js", function () {
            //Set ID for PearJS
            id = Math.floor(Math.random()*90000) + 10000;
            peer = new Peer(id, {key: g_skinConfig.peerJSkey});
            $(".peer-id").html(id);

            //Receive message logic
            peer.on('connection', function (conn) {
                conn.on('data', function (data) {
                    var response = JSON.parse(data);
                    console.log(data);
                    if(response.type == "connect"){
                        //Show connected
                        console.log("Someone started controlling this player remotely");
                        $(".remote").show();
                    }
                    if(response.type == "station"){
                        setRadioStation(response.url, response.country, response.volume);
                    }
                    if(response.type == "favourite"){
                        setFavouriteStation(response.country, response.name);
                    }
                });
            });
        });
    });

    function connectPrompt() {
        var peerID = prompt("What's the peer ID?");
        if (peerID != null) {
            connect(peerID);
        }
    }

    function connect(peerID) {
        if(peerID == "666"){
            $("body").css('font-family', '"Comic Sans MS", fantasy, serif')
        }
        conn = peer.connect(peerID);
        conn.on('open', function () {
            conn.send(JSON.stringify({
                type: "connect"
            }));
            console.log("Successfully connected");
            controlRemote = true;
            connectedPeerID = peerID;
            document.getElementById("player").pause();
            alert("Successfully connected");
        });
        conn.on('error', function (err) {
           alert("Something went wrong while connecting: \n" + err);
        });
    }

    $('#connectModal').on('shown.bs.modal', function (e) {
        $("#connectText").val("");
        $("#connectText").focus();
    });

    $('#connectText').keypress(function (e) {
        if (e.which == 13) {
            connect($("#connectText").val());
            $("#connectModal").modal("hide");
        }
    });
</script>
